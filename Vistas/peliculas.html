<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Catálogo de películas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Vistas/generos.html">Generos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Vistas/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" id="btn-cerrar-sesion">Cerrar sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mt-5">Mis Películas</h2>
        <input type="text" id="filtro" class="form-control mb-3" placeholder="Buscar por título, año, director o género">

        <div id="lista-peliculas" class="row">
            <!-- Aquí se mostrarán las películas -->
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="mb-4">Catálogo de Películas</h1>
        <h2 class="mt-4">Agregar Película</h2>
        <form id="pelicula-form" class="row">
            <div class="col-12 col-md-6">
                <input type="text" id="titulo" class="form-control" placeholder="Título" required>
            </div>
            <div class="col-12 col-md-6">
                <input type="number" id="año" class="form-control" placeholder="Año" required>
            </div>
            <div class="col-12 col-md-6 mt-3">
                <input type="text" id="director" class="form-control" placeholder="Director" required>
            </div>
            <div class="col-12 col-md-6 mt-3">
                <select id="genero" class="form-select" >
                    <!-- Aquí se llenarán los géneros -->
                </select>
            </div>
            <div class="col-12 mt-3">
                <input type="text" id="poster" class="form-control" required>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Agregar Película</button>
            </div>
        </form>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/JS/peliculas.js"async></script>
    <!-- <script src="/JS/generos.js"async></script> -->
    <script src="/JS/botones.js"></script>
</body>

</html>
